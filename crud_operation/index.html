<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <title></title>
</head>

<body>
    <div class="container">
        <h1>Angular Js Crud Operation</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>&nbsp;</th>

                </tr>
                <tr>
                    <th><input type="text" class="form-control" placeholder="id" ng-model="id"></th>
                    <th><input type="text" class="form-control" placeholder="name" ng-model="name"></th>
                    <th><input type="email" class="form-control" placeholder="email" ng-model="email"></th>
                    <th><input type="number" class="form-control" placeholder="number" ng-model="number"></th>
                    <th><button class="btn btn-primary" ng-click="add()">ADD</button></th>
                    <th><button class="btn btn-success" ng-click="save()">UPDATE</button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in contacts">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.number}}</td>
                    <td><button class='btn btn-danger' ng-click='del($index)' &times;>Delete</button></td>
                    <td><button class='btn btn-warning' ng-click='edit(x.id)'>Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
